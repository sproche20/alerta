<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title>Cambiar Estado | Alerta Vecinal</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body>
    <div layout:fragment="content">
        <div class="header-actions mb-4">
            <h2>
                <i class="bi bi-arrow-repeat me-2"></i>Actualizar Estado del Incidente
            </h2>
            <a th:href="@{/alerta/incidentesBarrio}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i> Volver
            </a>
        </div>

        <div class="card-container">
            <form th:action="@{/alerta/actualizarEstado}" method="post" th:object="${incidente}">
                <input type="hidden" th:field="*{id}" />
                
                <div class="mb-3">
                    <label class="form-label">Tipo de Incidente</label>
                    <input type="text" th:field="*{tipo}" class="form-control" readonly>
                </div>

                <div class="mb-4">
                    <label class="form-label">Estado Actual</label>
                    <select th:field="*{estado}" class="form-select">
                        <option value="PENDIENTE">Pendiente</option>
                        <option value="EN_PROGRESO">En progreso</option>
                        <option value="RESUELTO">Resuelto</option>
                    </select>
                </div>

                <div class="d-flex justify-content-end gap-3">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-check-circle me-1"></i> Actualizar Estado
                    </button>
                    <a th:href="@{/alerta/incidentesBarrio}" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-1"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
