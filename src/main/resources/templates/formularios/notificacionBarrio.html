<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title>Notificación Comunitaria | Alerta Vecinal</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body>
    <div layout:fragment="content">
        <div class="header-actions mb-4">
            <h2>
                <i class="bi bi-megaphone-fill me-2"></i>Notificación Comunitaria
            </h2>
            <a th:href="@{/alerta/notificacionesTable}" class="btn btn-outline-secondary">
                <i class="bi bi-list-ul me-1"></i> Ver Historial
            </a>
        </div>

        <div class="card-container">
            <form th:action="@{/alerta/enviarNotificacionBarrio}" method="post" th:object="${nuevaNotificacion}">
                <!-- Mensaje -->
                <div class="mb-4">
                    <label class="form-label">
                        <i class="bi bi-chat-square-text me-1"></i>Mensaje
                    </label>
                    <textarea th:field="*{mensaje}" class="form-control" rows="5"
                              placeholder="Ejemplo: Asamblea de emergencia por aumento de robos. Se convoca a todos los vecinos a reunión este viernes a las 18:00 en el parque central."></textarea>
                    <div class="text-danger mt-2" th:errors="*{mensaje}">
                        <i class="bi bi-exclamation-circle-fill me-1"></i>
                        <span th:if="${#fields.hasErrors('mensaje')}" th:errors="*{mensaje}"></span>
                    </div>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-end gap-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-send-fill me-1"></i> Enviar a todos los vecinos
                    </button>
                    <a th:href="@{/alerta/notificacionesTable}" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-1"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
