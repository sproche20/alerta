<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <title>Editar Incidente | Alerta Vecinal</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body>
    <div layout:fragment="content">
        <div class="header-actions mb-4">
            <h2>
                <i class="bi bi-pencil-square me-2"></i>Editar Incidente
            </h2>
            <a th:href="@{/alerta/incidenteTable}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i> Volver
            </a>
        </div>

        <div class="card-container">
            <form th:action="@{/alerta/guardarIncidente}" method="post" th:object="${incidente}">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-4">
                    <label class="form-label">Tipo de Incidente</label>
                    <select th:field="*{tipo}" class="form-select">
                        <option value="" disabled selected>Seleccione el tipo</option>
                        <option th:each="tipo : ${listaTipos}" 
                                th:value="${tipo}" 
                                th:text="${tipo}"></option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label">Descripci√≥n</label>
                    <textarea th:field="*{descripcion}" class="form-control" rows="4"
                              placeholder="Describa los detalles del incidente..."></textarea>
                </div>

                <div class="d-flex justify-content-end gap-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save me-1"></i> Guardar Cambios
                    </button>
                    <a th:href="@{/alerta/incidenteTable}" class="btn btn-secondary">
                        <i class="bi bi-x-circle me-1"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
