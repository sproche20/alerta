<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function () {
        // Verifica compatibilidad
        if (!("Notification" in window)) {
            console.log("Este navegador no soporta notificaciones.");
            return;
        }

        // Pide permiso si no se ha otorgado
        if (Notification.permission !== "granted") {
            Notification.requestPermission();
        }

        // Simulaci贸n de una notificaci贸n con Thymeleaf
        /* Solo enviamos la primera para pruebas */
        let notificaciones = /*[[${notificacionesRecientes}]]*/ [];
        if (notificaciones.length > 0) {
            let mensaje = notificaciones[0].mensaje || "Tienes una nueva notificaci贸n";

            // Mostrar notificaci贸n si se dio permiso
            if (Notification.permission === "granted") {
                new Notification(" Alerta Vecinal", {
                    body: mensaje,
                    icon: "/img/icono.png" // Opcional: 铆cono si tienes uno
                });
            }
        }
    });
</script>
