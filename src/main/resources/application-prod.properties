# Variables de conexión (desde Render u otro entorno)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Evitar error "prepared statement already exists" en PostgreSQL
spring.datasource.hikari.data-source-properties.useServerPrepStmts=false

# Codificación UTF-8 para la app y servlet
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Logs más detallados para Hibernate (opcional)
logging.level.org.hibernate.SQL=DEBUG

# Configuración del servidor
server.address=0.0.0.0
server.port=8080

# Para deshabilitar seguridad temporalmente (si quieres)
spring.security.enabled=false




