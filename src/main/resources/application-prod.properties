spring.datasource.url=jdbc:mysql://localhost:3309/alerta?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin

logging.level.org.thymeleaf=DEBUG
